<html>
    <head>
        <title>Muncher-Surprise Box</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div>
            <label for="salt_sweet">Sweet</label>
            <label for="salt_sweet">Salt</label>
            <input id='salt_sweet' type="range" value="50" min="0" max="100">
            <label for="white_switch">white List</label>
            <input type="checkbox" name="switch" id="white_switch"><br>
            <table id='white_table'>
                <tr>
                    <th>ID</th>
                    <th>Img</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Is Selected</th>
                </tr>
            </table><br>
            <label for="black_switch">Black List</label>
            <input type="checkbox" name="switch" id="black_switch"><br>
            <table id='black_table'>
                <tr>
                    <th>ID</th>
                    <th>Img</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Is Selected</th>
                </tr>
            </table><br>
            <button><a href='address.html'>Next</a></button>
        </div>
    </body>
</html>
